<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-top">
        <nav class="navbar">
            <div class="header-logo">
                <img src="brand_logo.svg" alt="Nike Logo">
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="list-style" id="nav-menu">
                <li class="list-items"><a href="#">MENU</a></li>
                <li class="list-items"><a href="#">LOCATION</a></li>
                <li class="list-items"><a href="#">ABOUT</a></li>
                <li class="list-items"><a href="#">CONTACT</a></li>
                <li class="list-item"><a href="#" class="btn">Login</a></li>
            </ul>
        </nav>
    </header>
    <section class="banner">
        <div class="hero-container">
            <div class="hero-text">
                <h1>YOUR FEET <br> DESERVE <br> THE BEST</h1>
                <p class="subtitle">
                    YOUR FEET DESERVE THE BEST AND WE’RE HERE TO 
                    HELP YOU WITH OUR SHOES. YOUR FEET DESERVE 
                    THE BEST AND WE’RE HERE TO HELP YOU WITH OUR 
                    SHOES.
                </p>
                <div class="buttons">
                    <button class="btn0">Shop Now</button>
                    <button class="btn1">Category</button>
                </div>
            </div>
            <div class="hero-image">
                <img src="shoe_image.svg" alt="Nike Shoe">
            </div>
        </div>
    </section>
    <section class="social-links">
        <div class="social-content">
            <p>Also Available on </p>
        </div>
        <div class="social-icons">
            <ul>
                <li><a href="#">
                    <img src="flipkart.svg" alt=""></a></li>
                <li><a href="#">
                    <img src="amazon.svg" alt="">
                </a></li>
            </ul>
        </div>
    </section>
</body>
<script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
        navMenu.classList.toggle('show');
    });
</script>
</html>
